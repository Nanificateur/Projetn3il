name: GitHub Actions Demo
run-name: ${{ github.actor }} is testn out GitHub ctions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -ail
      - run : mvn integration-test -Pcoverage
      - run : mvn jacoco:report -Pcoverage
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=nanificateur -Dsonar.projectKey=Nanificateur_jwt -X -Dsonar.analysis.mode= -Dsonar.scm.enabled=false -Dsonar.scm-stats.enabled=false -Dsonar.working.directory=.scannerwork
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time.
        timeout-minutes: 5
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - uses: |
          git --version
              Write-Host "git tag $env:tag"
              **git -c http.extraheader="AUTHORIZATION: bearer $env:SYSTEM_ACCESSTOKEN" tag $env:tag**
              Write-Host "git push origin $env:tag"
              git -c http.extraheader="AUTHORIZATION: bearer $env:SYSTEM_ACCESSTOKEN" push origin $env:tag
            displayName: Git Tag
            workingDirectory: $(Build.SourcesDirectory)
            env:
              tag: '$(PACKAGE_VERSION)'
              SYSTEM_ACCESSTOKEN: $(system.accesstoken)
            ignoreLASTEXITCODE: false
            errorActionPreference: Stop
            failOnStderr: false
